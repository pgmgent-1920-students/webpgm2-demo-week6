<div class="row">
    <div class="col-sm-8">
        <h2>{{ title }}</h2>
    </div>
    <div class="col-sm-4 text-right">
        <a href="/trips/add" class="btn btn-success btn-sm" data-navigo>Voeg een reis toe</a>
    </div>
</div>
<hr>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Location</th>
            <th style="width: 10%;" scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for trip in trips %}
        <tr>
            <th scope="row">{{trip.id}}</th>
            <td>{{trip.title}}</td>
            <td>{{trip.location}}</td>
            <td class="text-right">
                <a href="/trips/edit/{{trip.id}}" class="btn btn-sm btn-warning" data-navigo><i class="mdi mdi-grease-pencil"></i></a>
                <a href="/trips/delete/{{trip.id}}" class="btn btn-sm btn-danger" data-navigo><i class="mdi mdi-trash-can"></i></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
